<!DOCTYPE html>
<html>
	<head>
		<title>exercise14</title>
		<meta charset="UTF-8">
		<script>
			function max1(a,b,c)
			{
				if(a>b && a>c)
				{
					return a;
				}
				else if(b>c)
				{
					return b;
				}
				else
				{
					return c;
				}
			}		
		</script>
	</head>
	<body>
		<input type="button" value="calculate" onclick="alert(max1(1,2,3))">
	</body>
</html>
