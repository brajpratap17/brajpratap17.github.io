<!DOCTYPE html>
<html>
	<head>
		<title>exercise12</title>
		<meta charset="UTF-8">
		<script>
			function fun()
			{
				var now=new Date();
				var hr=now.getHours();
				var min=now.getMinutes();
				var sec=now.getSeconds();
				if(sec>59)
				{
					min=parseInt(min)+1;
					sec=0;
				}
				if(min>60)
				{
					hr=parseInt(hr)+1;
					min=0;
					sec=0;
				}
				if(hr>12)
				{
					hr=parseInt(hr)-12;
				}
				if(hr>24)
				{
					hr=1;
				}
				if(sec<10)
				{
					sec="0"+sec;
				}
				if(min<10)
				{
					min="0"+min;
				}
				if(hr<10)
				{
					hr="0"+hr;
				}
				document.getElementById("para").innerHTML=hr+":"+min+":"+sec;
				setTimeout("fun()",1000);
			}		
		</script>
	</head>
	<body onload="fun()">
		<p id="para"></p>	
	</body>
</html>
