<!DOCTYPE html>
<html>
        <head>
                <title>exercise</title>
                <meta charset="UTF-8">
                <style>
                        select{height:90px;width:100px}
                </style>
                <script>
                        function selecte(a,b)
                        {
                                var Invsl = document.getElementById(a);
				var Invsl1 = document.getElementById(b);
                                var elem = new Array();
                                var x;
                                for (x=0;x<Invsl.length;x++)
                                {
                                 	if(Invsl[x].selected)
                                        {	
                         	                elem.push(Invsl[x].text);
                              	        }
                             	}
				for (x=Invsl.length;x>=0;x--)
                                {
					for(var y=0;y<Invsl.length;y++)
					{
                                 		if(Invsl[y].text==elem[x])
                                  		{
							Invsl.remove(y);
                              	        	}
					}
                             	}
				for (x=0;x<Invsl1.length;x++)
                                {
                         		elem.push(Invsl1[x].text);
                             	}
				for (x=Invsl1.length;x>=0;x--)
                                {
					Invsl1.remove(x);
                             	}
				elem.sort();
				for (x=0;x<elem.length;x++)
                                {
 					var op=document.createElement("option");
					op.text=elem[x];
					Invsl1.add(op);	
                             	}	
			}
                </script>
        </head>
        <body>
                <select name="kb" id="kb" multiple>
                       	<option>America</option>
                       	<option>India</option>
                       	<option>Canada</option>
                       	<option>Jait</option>
                	<option>Mathura</option>
                </select>
                <input type="button" value="<<" name="btn1" onclick="selecte(kb1.id,kb.id)">
                <input type="button" value=">>" name="btn2" onclick="selecte(kb.id,kb1.id)">
                <select name="kb1" id="kb1" multiple>
                </select>
        </body>
</html>
