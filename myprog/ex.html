<!DOCTYPE html>
<html>
	<head>
		<title>exercise</title>
		<meta charset="UTF-8">
		<style>
			select{height:90px;width:100px}
		</style>
		<script>
			function selecte()
			{
				var InvForm = document.forms.form;
				var elem = new Array();
				var elem1 = new Array();
     				var x = 0,count=0,flag;
     				for (x=0;x<InvForm.kb.length;x++)
         			{
            				if(InvForm.kb[x].selected)
            				{
             					elem[count] = InvForm.kb[x].text;
						InvForm.kb[x].text="";
						count++;
            				}
         			}
				for (x=0;x<InvForm.kb1.length;x++)
         			{
					if(InvForm.kb1[x].text!="")
					{
             					elem1[x] = InvForm.kb1[x].text;
					}
         			}
				for(x=0;x<elem1.length;x++)
				{
					flag=0;
					for(var y=0;y<elem.length;y++)
					{
						if(elem1[x]==elem[y])
						{
							flag=1;
						}
					}
					if(flag==0)
					{
						elem[elem.length]=elem1[x];
					}
				}
				elem.sort();
				count=0;
				for(x=0;x<elem.length;x++)
				{
					if(elem[x]!="")
					{
						InvForm.kb1[count].text=elem[x];
						count++;	
					}
				}
			}

				for (x=0;x<InvForm.kb.length;x++)

					if(InvForm.kb[x].text!="")

             					elem1[x] = InvForm.kb[x].text;
					}
         			}
				for(x=0;x<elem1.length;x++)
				{
					flag=0;

							flag=1;

					if(elem[x]!="")

						InvForm.kb[count].text=elem[x];
						count++;

			}	
		</script>
	</head>
	<body><form name="form">
		<select name="kb" id="kb" multiple>
  			<option>America</option>

			<option>Matura</option>
		</select>

		<input type="button" value=">>" name="btn2" onclick="selecte()">
