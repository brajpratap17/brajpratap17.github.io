<!DOCTYPE html>
<html>
	<head>
		<title>exercise15</title>
		<meta charset="UTF-8">
		<script>
			function check()
			{
				var a;
				a=prompt("input a character");
				if(a=='a' || a=='e' || a=='i' || a=='o' || a=='u' || a=='A' || a=='E' || a=='I' || a=='O' || a=='U' )
				{
					return true;
				}
				else
				{
					return false;
				}
			}		
		</script>
	</head>
	<body>
		<input type="button" value="click" onclick="alert(check())">
	</body>
</html>
